name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Syntax check (compile all .py)
        run: python -m compileall -q .

      - name: Detect optional dev tools
        id: detect
        run: |
          echo "has_pytest=false" >> $GITHUB_OUTPUT
          echo "has_flake8=false" >> $GITHUB_OUTPUT
          if [ -f requirements.txt ] && grep -Ei "^pytest|pytest[=<>]" requirements.txt >/dev/null 2>&1; then
            echo "has_pytest=true" >> $GITHUB_OUTPUT
          fi
          if [ -f requirements.txt ] && grep -Ei "^flake8|flake8[=<>]" requirements.txt >/dev/null 2>&1; then
            echo "has_flake8=true" >> $GITHUB_OUTPUT
          fi

      - name: Run tests (pytest)
        if: steps.detect.outputs.has_pytest == 'true'
        run: pytest -q

      - name: Run linter (flake8)
        if: steps.detect.outputs.has_flake8 == 'true'
        run: flake8 .

      - name: Upload CI summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-summary
          path: |
            ./**/coverage.xml
            ./**/test-results.xml
            ./**/pytest*.log
